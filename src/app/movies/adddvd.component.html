<div>
    <h1>Add DVD</h1>
    <input class="invoer" [(ngModel)]="adddvd.title" placeholder="Title"><br>
    <input class="invoer" [(ngModel)]="adddvd.year" placeholder="Year"><br>
    <input class="invoer" [(ngModel)]="adddvd.origin" placeholder="Origin"><br>
    <input class="invoer" [(ngModel)]="adddvd.bonus" placeholder="Bonue"><br>
    <input class="invoer" [(ngModel)]="adddvd.remarks" placeholder="Remarks"><br>
    <label class="button" id="save">
        <a (click)="postDVD()">Save</a>
    </label>
</div>
